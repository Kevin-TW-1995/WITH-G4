
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>羽球對戰工具</title>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js"></script>
</head>
<body>
  <h1>羽球對戰工具</h1>
  <button onclick="generateMatch()">生成對戰表</button>
  <button onclick="openExportWindow()">匯出分享</button>

  <div id="export-view" style="display:none;">
    <h2>模擬對戰表</h2>
    <p>王小名 vs 李大志</p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCC4OQO_j8eUDOX1DM4qhxyfFtUtNlTvH4",
      authDomain: "adminton-export.firebaseapp.com",
      databaseURL: "https://adminton-export-default-rtdb.firebaseio.com",
      projectId: "adminton-export",
      storageBucket: "adminton-export.firebasestorage.app",
      messagingSenderId: "143600658825",
      appId: "1:143600658825:web:1287b7c02f36d291281958",
      measurementId: "G-DKSEGGFQ34"
    };
    firebase.initializeApp(firebaseConfig);

    let currentBattleData = { matches: [{ players: ["王小名", "李大志"] }] };

    function generateMatch() {
      alert("已產生模擬對戰表");
      document.getElementById("export-view").style.display = "block";
    }

    function openExportWindow() {
      if (!currentBattleData.matches.length) {
        alert('請先生成對戰安排');
        return;
      }

      const exportHTML = document.getElementById("export-view").innerHTML;
      const id = 'id_' + Math.random().toString(36).substr(2, 9);
      const db = firebase.database();

      db.ref('exports/' + id).set({
        html: exportHTML,
        timestamp: new Date().toISOString()
      }, (error) => {
        if (error) {
          alert('⚠️ 匯出失敗，請稍後再試');
        } else {
          const url = `export.html?id=${id}`;
          window.open(url, '_blank');
        }
      });
    }
  </script>
</body>
</html>
